<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameHub Forum</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&family=Amatic+SC:wght@400;700&family=Angkor&family=Anton&family=Bebas+Neue&family=IM+Fell+DW+Pica+SC&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik+Scribble&family=Workbench&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon-icon.svg" type="image/svg" />

    <!-- Link to CSS -->
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <!-- Container Top -->
    <div class="container-header">
      <!-- Title -->
      <a class="title" href="./home-page.html">
        <h1 class="title">
          Game<span class="jump">H</span><span class="jump">u</span
          ><span class="jump">b</span>
        </h1>
      </a>
      <header>
        <!-- Hamburger Menu Icon -->
        <span class="menu-toggle">&#9776;</span>

        <!-- Navigation Menu -->
        <nav class="header-nav-link">
          <ul class="navbar-ul">
            <li>
              <a href="/Signup-Login/Signup.html" id="SignUpLink">
                <button id="SignUpButton" class="sign-up-button">
                  Sign up
                </button>
              </a>
            </li>
            <li>
              <a href="/Signup-Login/Login.html" id="SignInLink">
                <button id="SignInButton" class="login-button">Login</button>
              </a>
            </li>

            <li>
              <a href="#"><button class="search-button">Search</button></a>
            </li>
            <li>
              <input
                class="search-input-field"
                type="text"
                placeholder="Search a for game..."
              />
            </li>
          </ul>
        </nav>
      </header>
    </div>

    <h1 class="search-result-text">Search results</h1>
    <div class="search-result-container">
      <div class="search-result-content">
        <div class="link-container">
          <a class="main-links" href="#">Search result 1</a>
        </div>
        <div class="link-container">
          <a class="main-links" href="#">Search result 2</a>
        </div>
        <div class="link-container">
          <a class="main-links" href="#">Search result 3</a>
        </div>
        <div class="link-container">
          <a class="main-links" href="#">Search result 4</a>
        </div>
        <div class="link-container">
          <a class="main-links" href="#">Search result 5</a>
        </div>
        <div class="link-container">
          <a class="main-links" href="#">Search result 6</a>
        </div>
        <div class="link-container">
          <a class="main-links" href="#">Search result 7</a>
        </div>
      </div>
    </div>

    <!-- Signup, Login form -->
    <!-- Footer -->
    <footer class="mainfooter" role="contentinfo">
      <div class="footer-middle">
        <div class="container">
          <div class="row">
            <div class="col-md-3 col-sm-6">
              <!--Column1-->
              <div class="footer-pad">
                <h4>Aleksandar Jurcak</h4>
              </div>
            </div>
            <div class="col-md-3 col-sm-6">
              <!--Column1-->
              <div class="footer-pad">
                <h4>Nikola Gedovic</h4>
              </div>
            </div>
            <div class="col-md-2 col-sm-6"></div>
            <div class="col-md-3">
              <h4>Follow Us</h4>
              <ul class="social-network social-circle">
                <li>
                  <a
                    href="https://github.com/AJurcak96"
                    class="icoGithub"
                    title="Github"
                  >
                    <i class="gi gi-github"></i>
                    <img
                      src="https://avatars.githubusercontent.com/u/150478688?s=400&u=d9fa13af8a938009523b2185205326fbfa548714&v=4"
                      style="width: 30px; height: 30px; border-radius: 50%"
                    />
                  </a>
                </li>
                <li>
                  <a
                    href="https://github.com/NikolaGedovic"
                    class="icoGithub"
                    title="Github"
                  >
                    <i class="gi gi-github"></i>
                    <img
                      src="https://avatars.githubusercontent.com/u/113900452?v=4"
                      style="width: 30px; height: 30px; border-radius: 50%"
                    />
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-12 copy">
              <p class="text-center">
                &copy; Copyright 2024 - GameHub. All rights reserved.
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Link to Javascript file -->
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
